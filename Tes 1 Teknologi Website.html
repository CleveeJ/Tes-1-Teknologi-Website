<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="position-relative">
        <!-- Modal Add Task -->
        <div class="position-fixed col-xl-4 col-8 col-lg-6 top-50 start-50 translate-middle border border-3 border-primary rounded z-3 bg-light" id="modal" hidden>
            <div class="position-relative">
                <h1 class="h3 p-4 bg-primary text-light">Kanban View</h1>
                <div class="col12 p-3">
                    <label for="inputTugas" class="form-label">Tugas</label>
                    <input type="text" id="inputTugas" class="form-control" placeholder="Insert Task">
                    <label for="selectStatus" class="form-label">Status</label>
                    <select class="form-select" id="selectStatus">
                        <option value="" disabled selected>Select your option</option>
                        <option value="pending">Pending</option>
                        <option value="planning">Planning</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="testing">Testing</option>
                        <option value="resolved">Resolved</option>
                    </select>
                    <button type="button" class="btn btn-primary mt-3" onclick="addTask()">Add Task</button>
                </div>
                <button class="bg-transparent top-0 end-0 position-absolute fs-5 mx-3 my-2 border-0" onclick="closeModal()">x</button>
            </div>
        </div>
        <h1 class="h3 p-4 bg-primary text-light">Kanban View</h1>
        <div class="row p-2" style="margin: 0px;">
            <div class = "mt-2 mb-3">
                <button type="button" class="btn btn-primary" onclick="openModal()">Add Task</button>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3 mb-xl-0">
                <div class="card" style="height: 500px;">
                    <div class="card-header">
                        <h5 class="card-title text-center">Pending</h5>
                    </div>
                    <div class="card-body p-3 overflow-y-auto" id="pending">
                        
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3 mb-xl-0">
                <div class="card" style="height: 500px;">
                    <div class="card-header">
                        <h5 class="card-title text-center">Planning</h5>
                    </div>
                    <div class="card-body p-3 overflow-y-auto" id="planning">

                        
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3 mb-xl-0">
                <div class="card" style="height: 500px;">
                    <div class="card-header">
                        <h5 class="card-title text-center">Design</h5>
                    </div>
                    <div class="card-body p-3 overflow-y-auto" id="design">

                        
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3 mb-xl-0">
                <div class="card" style="height: 500px;">
                    <div class="card-header">
                        <h5 class="card-title text-center">Development</h5>
                    </div>
                    <div class="card-body p-3 overflow-y-auto" id="development">

                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3 mb-xl-0">
                <div class="card" style="height: 500px;">
                    <div class="card-header">
                        <h5 class="card-title text-center">Testing</h5>
                    </div>
                    <div class="card-body p-3 overflow-y-auto" id="testing">

                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-3 mb-xl-0">
                <div class="card" style="height: 500px;">
                    <div class="card-header">
                        <h5 class="card-title text-center">Resolved</h5>
                    </div>
                    <div class="card-body p-3 overflow-y-auto" id="resolved">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function openModal(){
            $('#modal').removeAttr('hidden');
        }

        function closeModal(){
            $('#modal').attr('hidden', true)
        }

        function addTask(){
            var status = $('#selectStatus').val();

            $(`#${status}`).append(
                `
                <div class="card col-12 mb-2" ondblclick="deleteCard(this)">
                    <div class="card-body">
                        <p class="card-text">${$('#inputTugas').val()}</p>
                    </div>
                </div>
                `
            )
            closeModal();
        }

        function deleteCard(el){
            $(el).remove(); 
        }
    </script>
</body>
</html>
